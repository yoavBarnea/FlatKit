<div class="d-flex align-items-center justify-content-center appForgetPassword" style="height:100vh">
  <form class="col-md-4" (ngSubmit)="sendForm(vForm, vModal)" #vForm="ngForm">
    <h2>Forgot Your Password? </h2>
    <p>Enter your email address below and we will send you instructions on how to change your password.</p>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="email" (change)="onEmail($event)" [(ngModel)]="email"
        #vEmail="ngModel" required email>
    </div>
    <div class="text-danger" *ngIf="vEmail.touched && vEmail.invalid">
      <span *ngIf="vEmail.errors.required ">email is required</span>
    </div>
    <button type="submit" class="btn btn-block btn-success" [disabled]="vForm.invalid">Submit</button>
    <button class="btn btn-block btn-link text-success" routerLink="../"> return to
      <span class="text-success">sign-in</span>
    </button>

  </form>
</div>

<!-- - - - - - - - Modal Template - - - - - - - -->
<ng-template #vModal let-c="close" let-d="dismiss" >
  <div class="modal-header bg-danger text-white">
    <h4 class="modal-title" id="modal-basic-title">Important!</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" >
    <p>{{responseMessage}}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('close')">close</button>
  </div>
</ng-template>
